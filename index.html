<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <img alt="" src="./images/image-header-desktop.jpg">
      <div class="overlay"></div> 
      <div class="cardtext">
        <h1 class="tagline">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="moreinfo">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="flexstats">
          <p class="stats">10k+  <span class="statsgrey">companies</span></p>
          <p class="stats">314 <span class="statsgrey">templates</span></p>
          <p class="stats">12m+ <span class="statsgrey">queries</span></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Atul Bhatt</a>.
  </footer>
</body>
</html>
